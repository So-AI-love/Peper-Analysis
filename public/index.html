<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Peper Analysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/socicon.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/interface-icons.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/theme-darkred.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all"/>
		<link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link href="img/logo3.png" rel="icon"/>
		<script src="http://localhost:3000/socket.io/socket.io.js"></script>
		<script src="js/map.js"></script>
    </head>
    <body data-reveal-selectors="section:not(.masonry):not(:first-of-type):not(.parallax)">
		<div class="page-border">
			<header class="page-header bg--dark text-center">
				<nav id="nav">
					<div class="nav-content fonts-regular" data-fixed-at="700">
						<p class="logo logo-mobile">
							<a href="#" title="Peper Analysis">
								<img class="logo-img" src="img/logo12.png" alt="Peper Analysis"/>
							</a>
						</p>
			
						<br class="logo-mobile-br"/>
			
						<p class="text-left alpha">
							<a class="underline" href="#mapka">Mapka</a>
						</p>
			
						<p class="logo logo-normal">
							<a href="#" title="Peper Analysis">
								<img class="logo-img" src="img/logo12.png" alt="Peper Analysis"/>
							</a>
						</p>
			
						<p class="text-right omega">
							<a class="underline" href="#about">About</a>
						</p>
					</div>
				</nav>
			</header>

			<div class="main-container">
				<a name="mapka"></a>
				<section class="imageblock bg--dark">
					<div id="map-holder" class="imageblock__content col-sm-8 col-md-9 pos-right">
						<div id="map"></div>
					</div>
					<div class="col-sm-4 col-md-3">
						<div class="feature feature-1 service-1 text-center">
							<h3>Filters</h3>
							<ul class="filters">							
								<li>
									<a class="btn btn--primary" href="#" onclick="toggleHeatmap()">
										<span class="btn__text">
											Toggle Heatmap
										</span>
									</a>
								</li>
								
								<li>
									<a class="btn btn--primary" href="#" onclick="changeGradient()">
										<span class="btn__text">
											Change gradient
										</span>
									</a>
								</li>
								
								<li>
									<a class="btn btn--primary" href="#" onclick="changeRadius()">
										<span class="btn__text">
											Change radius
										</span>
									</a>
								</li>
								
								<li>
									<a class="btn btn--primary" href="#" onclick="changeOpacity()">
										<span class="btn__text">
											Change opacity
										</span>
									</a>
								</li>
								
								<li>
									<a id="3" class="btn btn--primary" href="#" onclick="changePolygon(this.id)">
										<span class="btn__text">
											3
										</span>
									</a>
								</li>
								
								<li>
									<a id="4" class="btn btn--primary" href="#" onclick="changePolygon(this.id)">
										<span class="btn__text">
											4
										</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</section>
				
				<a name="about"></a>
				<section class="bg--dark imagebg parallax space--sm" data-overlay="8">
					<div class="background-image-holder">
						<img alt="background" src="img/hero14.jpg">
					</div>
					<div class="container">
						<div class="row">
							<div class="col-md-7 col-sm-9">
								<h2>What is Peper Analysis?</h2>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<div class="feature text-justify">
									<p>An interactive map where you can search the most visited places in Sofia.</p>
								</div>
							</div>
						</div>
					</div>
				</section>
				
				<footer class="footer-3 bg--dark text-center-xs text-center">
					<div class="col-sm-3">
						<a href="#" title="Peper Analysis">
								<img class="logo-img" src="img/logo12.png" alt="Peper Analysis"/>
						</a>
					</div>
					<div id="copyright" class="col-sm-6 text-center">
						<span class="type--fine-print">Â© Copyright <span class="update-year">2018</span> Peper Analysis</span>
					</div>
					<div class="col-sm-3 text-right text-center-xs">
						<ul class="social-list">
							<li>
								<a href="https://github.com/vision-sofia/Peper-Analysis" target="_blank"><i class="socicon-github"></i></a>
							</li>
						</ul>
					</div>
				</footer>
			</div>
		</div>
		
		<script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/scripts.js"></script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxn2Fab9g6ks--ZZAnPxm68_X7ekrACeU&libraries=visualization&callback=initMap">
		</script>
    </body>
</html>
